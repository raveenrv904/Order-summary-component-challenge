<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
    <path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" />
  </svg> -->
  <div class="top-container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="bottom-container">
      <header>
        <h1>Order Summary</h1>
      </header>
      <p class="descrip">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <img class="player" src="images/icon-music.svg" alt="music-player">
        <div class="plan1">
          <h2 class="annual-plan">Annual Plan</h2>
          <p class="money">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <div class="payment">
        <label for="proceed-button">
          <input type="button" name="" value="Proceed to Payment">
        </label>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>

  </div>
</body>

</html>
